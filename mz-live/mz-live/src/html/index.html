<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>魅族直播</title>
    <meta name="keywords" content="魅族直播">
    <meta name="description" content="魅族直播">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel='stylesheet prefetch' href='../../node_modules/video.js/dist/video-js.css'>
    <link rel='stylesheet prefetch' href='./up-videojs.css'>
    <link rel='stylesheet prefetch' href='../../node_modules/videojs-resolution-switcher/lib/videojs-resolution-switcher.css'>
    <link rel="stylesheet" href="../css/live.css">

    <script src='../../node_modules/videojs-ie8/dist/videojs-ie8.min.js'></script>
    <script src='../../node_modules/video.js/dist/video-min.js'></script>
    <script src="../../node_modules/videojs-contrib-hls/videojs-contrib-hls.min.js"></script>
    <script src="../../node_modules/videojs-resolution-switcher/videojs-resolution-switcher.js"></script>
    <script>
        videojs.options.flash.swf = "../media/video-js.swf";
        function _get(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return null;
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var rtmp_url = _get('rtmp');
        var hls_url = _get('hls');
        var mp4_url = _get('mp4');
        var webm_url = _get('webm');

        if (rtmp_url == null && hls_url == null && mp4_url == null && webm_url == null) {
            if (!rtmp_url || !hls_url) {
                console.error('No rtmp_url and hls_url found!')
            }
        }

        if (_get('title')) {
            document.title = _get('title');
        }
    </script>
</head>

<body>
<div style="margin:0 auto;width:0px;height:0px;overflow:hidden;">
    <img src="http://pubstatic.b0.upaiyun.com/ego-live.jpg" width="700">
</div>
<script src="../js/live.js"></script>
</body>
</html>
